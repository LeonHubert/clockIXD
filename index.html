<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body onload="setInterval(timeUpdate, 1000), setTimeout(startImageRotation(), 1000)">
	<div class="container">
		<div class="column">
			<label id="timeLabel">Loading...</label>
			</br>
			<label id="dayLabel">Loading...</label>
			</br>
			<label id="yearLabel">Loading...</label>
			<br>
			<img id="representingImage"src="img/sun.png" alt="Sun/Moon">
		</div>
	</div>
  </body>
</html>
